<div>
    <h3>FIND YOUR TO-DOs:</h3>
    <div *ngFor="let toDo of toDoList; let i = index">
        <!-- To Mark To-do complete -->
        <input type="checkbox" [ngModel]="toDo.completed" (change)="taskStateChange($event, i)">
        <!-- To-do title -->
        {{toDo.title}}
        <!-- Delete the to-do -->
        <button type="button" (click)="deleteToDo(toDo.id)">Delete</button>
    </div>
</div>
